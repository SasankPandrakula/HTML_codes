<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://sasankpandrakula.github.io/HTML_codes/Profile.css">
    </head>
    <body>
        <section id="Contact">
            <h1>Contact Me</h1>
            <p>Getting Touch With Me</p>
            <table border="2" cellspacing="4" cellpadding="4">
                <form >
                    <tr>
                        <td>Name</td><td><input style="background-color:transparent;" type="text" size="30" placeholder="Enter your username" ></td>
                    </tr>
                    <tr> 
                        <td>Email-ID</td><td><input style="background-color:transparent;" text="email id" size="30" placeholder="Enter your email"></td>
                    </tr> 
                    <tr> 
                        <td>PhoneNumber</td><td><input style="background-color:transparent;" type="tel" size="30" placeholder="Enter your PhNo" ></td>
                    </tr> 
                    <tr> 
                        <td>Gender</td>
                        <td>Male<input style="background-color:transparent;" type="radio" name="gen" value="m" />
                            Female<input style="background-color:transparent;" type="radio" name="gen" value="f" /></td>
                    </tr> 
                    <tr> 
                        <td>select your intrest</td>
                        <td>Coding<input style="background-color:transparent;" type="radio" name="intrest" value="c" />
                            Reading<input style="background-color:transparent;" type="radio" name="intrest" value="r" /></td>
                    </tr> 
                    <tr> 
                       <td>BIO(about yourself in few words)</td><td><textarea style="background-color:transparent;" rows="5" cols="25" placeholder="Enter your Address"></textarea></td>
                    </tr>  
                </form>
            </table> 
            <pre><input class="border" style="background-color:transparent;" type="submit">    <input class="border" style="background-color:transparent;" type="reset"></pre>
                                  
            </section>
                 
    </body>
</html>
